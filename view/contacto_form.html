<script>
    const button = document.getElementById('enviar');
    const nombreE = document.getElementById('nombreE');
    const correoE = document.getElementById('correoE');
    const telefonoE = document.getElementById('telefonoE');
    const motivoE = document.getElementById('motivoE');

    button.addEventListener("click", e => {
        var nombre = document.getElementById('nombre');
        var correo = document.getElementById('correo');
        var telefono = document.getElementById('telefono');
        var motivo = document.getElementById('text-box');

        if(nombre.value.length < 1){
            nombreE.removeAttribute('hidden');
        }else{
            nombreE.setAttribute('hidden', '');
        }

        if(correo.value.length < 1){
            correoE.removeAttribute('hidden');
        }else{
            correoE.setAttribute('hidden', '');
        }

        if(telefono.value.length < 1){
            telefonoE.removeAttribute('hidden');
        }else{
            telefonoE.setAttribute('hidden', '');
        }

        if(motivo.value.length < 2){
            motivoE.removeAttribute('hidden');
        }else{
            motivoE.setAttribute('hidden', '');
        }
        
    })

</script>
