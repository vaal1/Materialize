<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Librerías de Materialize -->
	<script type="text/javascript" src="../js/materialize.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/materialize.css">
	<title>ENQUI</title>
</head>
<body>
	<!-- Menú logeado -->
	<nav>
	    <div class="nav-wrapper">
	        <a href="#!" class="brand-logo"><i class="material-icons"></i>Logo</a>
	    </div>
	</nav>
	<div class="row" style="height: 100%; width: 100%; position: fixed; background-color: #7766C6;">
		<div class="col" style="background-color: #F9B0C3; height: 90%; width: 50%; margin-left:25%; margin-top:1%; border-radius:50px">
			<div style="height:20px"></div>
			<center><p id="tituloTi">HÁBLANOS DE TI</p></center>

			<div class="row">
				<div class="col s1"></div>
				<div class="col s10">
					<div class="row" style="display: flex; align-items: center;">
						<div class="col s2"><div id="circulo"></div></div>
						<div class="col s8"><p id="subtituloTi">Paso uno</p><div style="background-color: gray; height: 5px"></div></div>
						<div class="col s2"><a href="./form_wizard2.html"><div id="circulo2"></div></a></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col s.5"></div>
				<div class="col s6" style="margin-top: 15px">
					<label for="serieTi">¿Cuál es tu serie favorita?</label><br>
					<span style="color: red;" hidden id="serie">Por favor ingrese su serie favorita</span>
				</div>
				<div class="col s5">
					<input type="text" id="serieTi">
				</div>
			</div>


			<div class="row">
				<div class="col s.5"></div>
				<div class="col s6" style="margin-top: 25px">
					<label>¿Género cinematográfico?</label><br>
					<span style="color: red;" hidden id="genero">Por favor ingrese su género favorito</span>
				</div>
				<div class="col s5">
					<div class="input-field">
						<select class="browser-default" style="background-color: #F1CDC9">
  							<option value="" disabled selected>Selecciona</option>
  							<option value="1">Acción</option>
  							<option value="2">Aventuras</option>
  							<option value="3">Ciencia Ficción</option>
  							<option value="4">Comedia</option>
  							<option value="5">Drama</option>
  							<option value="6">Fantasía</option>
  							<option value="7">Musical</option>
  							<option value="8">Suspense</option>
  							<option value="9">Terror</option>
  						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col s.5"></div>
				<div class="col s6" style="margin-top: 15px">
					<label for="peliculaTi">Menciona tu película preferida</label><br>
					<span style="color: red;" hidden id="pelicula">Por favor ingrese una película</span>
				</div>
				<div class="col s5">
					<input type="text" id="peliculaTi">
				</div>
			</div>

			<div class="row">
				<div class="col s.5"></div>
				<div class="col s6" style="margin-top: 15px">
					<label for="streamingTi">Mejor plataforma de straming</label><br>
					<span style="color: red;" hidden id="plataforma">Por favor ingrese una plataforma</span>
				</div>
				<div class="col s5">
					<input type="text" id="streamingTi">
				</div>
			</div>

			<div class="row">
				<div class="col s3"></div>
				<div class="col s4">
					<a class="waves-effect waves-light btn" id="btnCancelar" style="width:100%; border-radius: 10px;"><p id="botonTi">CANCELAR</p></a>
				</div>
				<div class="col s4">
					<a class="waves-effect waves-light btn" id="btnSiguiente" style="width:100%; border-radius: 10px;" onclick="validar()"><p id="botonTi">SIGUIENTE</p></a>
				</div>
			</div>

		</div>

	</div>
	<style type="text/css">
		#tituloTi{
			color: #46467A;
			font-family: 'Bebas Neue';
			font-weight: normal;
			font-size: 34px;
		}
		label{
			font-size: 18px;
			font-family: Montserrat;
			color: black;
		}
		#botonTi{
			font-family: 'Bebas Neue';
			font-weight: bold;
			font-size: 22px;
			color: black;
		}
		#btnCancelar{
			background-color: #868686;
		}
		#btnSiguiente{
			background-color: #326BFF;
		}
		#circulo {
		    width: 80px;
		    height: 80px;
		    -moz-border-radius: 50%;
		    -webkit-border-radius: 50%;
		    border-radius: 50%;
		    background: #326BFF;
		    border-color: #326BFF;
		    border-width: 2px;
		    border-style: solid;
		}
		#circulo2 {
		    width: 80px;
		    height: 80px;
		    -moz-border-radius: 50%;
		    -webkit-border-radius: 50%;
		    border-radius: 50%;
		    background: #9EB4FF;
		    border-color: #326BFF;
		    border-width: 2px;
		    border-style: solid;
		}
		#subtituloTi{
			color: gray;
			font-family: 'Bebas Neue';
			font-weight: normal;
			font-size: 18px;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		function validar() {
			var serieTi = document.getElementById('serieTi');
			var serie = document.getElementById('serie')
			var genero = document.getElementById('genero');
			var peliculaTi = document.getElementById('peliculaTi');
			var pelicula = document.getElementById('pelicula');
			var plataforma = document.getElementById('plataforma');
			var plataformaTi = document.getElementById('streamingTi');
			var cont = 0;
			if(serieTi.value.length == 0){
				serie.removeAttribute('hidden');
			}else {
                serie.setAttribute('hidden', '');
                cont = cont + 1;
            }
            if(peliculaTi.value.length == 0){
				pelicula.removeAttribute('hidden');
			}else {
                pelicula.setAttribute('hidden', '');
                cont = cont + 1;
            }
            if(plataformaTi.value.length == 0){
				plataforma.removeAttribute('hidden');
			}else {
                plataforma.setAttribute('hidden', '');
                cont = cont + 1;
            }
            if (cont == 3) {
            	window.location.href = '../view/form_wizard2.html';
            }
		}
	</script>
</body>
</html>
